{% extends 'base.html' %}

{% block title %}<title>Login</title>{% endblock title %}

{% block content %}
<form method="post" class="page-wrap page-body login-form">
  <h1 class="form-item">Login</h1>
  {% csrf_token %}
  {% if form.errors %}
   {% for field in form %}
      {% for error in field.errors %}
          {{ error }}
      {% endfor %}
   {% endfor %}
  {% endif %}
  <div class="form-item">
    <label for="id_username" class="form-left-item">Email address</label>
    <input type="text" id="id_username" class="form-right-item" name="username" placeholder="Username" required autofocus>
  </div>
  <div class="form-item">
    <label for="id_password" class="form-left-item">Password</label>
    <input type="password" id="id_password" class="form-right-item" name="password" placeholder="Password" required>
  </div>
  <div class="form-item">
    <button type="submit">Login</button>
  </div>
</form>
{% endblock content %}
